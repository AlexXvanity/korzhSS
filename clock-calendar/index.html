<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="clock.js"></script>
    <script src="calendar.js"></script>
    <script src="main.js"></script>
    <title>ClockCalendar</title>
</head>
<body>
    <div class="clock-calendar">
        <div class="clock short-format">
            <span class="hours clock__elements"></span>
            <span class="minutes clock__elements"></span>
            <span class="seconds clock__elements"></span>
        </div>
        <div class="calendar">
            <span class="day calendar__elements"></span>
            <span class="month calendar__elements"></span>
            <span class="year calendar__elements"></span>
        </div>
    </div>
</body>
</html>
